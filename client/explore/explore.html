<template name="explore">

{{#if currentUser}}

  <div class="container">

    <h3> The Storytime </h3>

{{#each getWorldStory}}

  <div class="well well-large col-lg-10">

      <p> {{authorName}} </p>

      <p class="storyMeta"> {{formatDate date}} </p>

      <p> {{ content }} </p>

   </div>

  {{/each}}

</div>

{{/if}}

</template>
