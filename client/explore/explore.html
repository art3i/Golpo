<template name="explore">

{{#if currentUser}}

  <div class="container">

    <h3> The Storytime </h3>

{{#each getWorldStory}}

  <div class="well well-large col-lg-10">

      <div class="storyAuthor" >

            <div class="avatar pull-left">

                {{#each getAuthorPhoto}}
                  <a href="#" > <img src="{{url}}" width="60px" height="60px" alt="" />  </a>
                {{/each}}

            </div>

            <div class="nameMeta ">
                <p> <a class="authorName" href="#"> {{authorName}} </a> </p>

                <p class="storyMeta"> {{formatDate date}} </p>
            </div>

      </div>

      <p class="storyContent"> {{ content }} </p>

        <div>

          <form class="favButtonForm">

              <input type="hidden" name="currentStoryID" value="{{this._id}}">

                {{#with likeButtonState}}

                    {{#if this.like}}

      <button type="submit" class="favButton like" >  <span class="glyphicon glyphicon-heart-empty"> </span> </button>
                      {{/if}}

                  {{#if this.unlike}}
     <button type="submit" class="favButton unlike"> <span class="glyphicon glyphicon-heart"> </span> </button>

                  {{/if}}

                {{/with}}

        </form>

      </div>


           <div class="well well-large col-lg-10">

             <form class="commentINform form-horizontal" role="form">

               <input class="comment col-lg-9 pull-right" type="text" name="opinion"  value="" placeholder=" your feedback ... ">
               <input name="opinionParentID" type="hidden"  value="{{_id}}" >


             </form>

              <br> <br>

             <div class="commentView">

             {{#each getCurrentStoryComments}}

             <div class="opinionAuthor" >

                   <div class="avatarOpinion pull-left">

                     {{#each getAuthorPhoto}}

                     <a href="#" > <img src="{{url}}" width="40px" height="40px" alt="" />  </a>

                     {{/each}}

                   </div>

                   <div class="nameMeta ">
                       <p> <a class="authorName" href="#"> {{authorName}} </a> </p>

                       <p class="storyMeta"> {{formatDate date}} </p>
                   </div>

             </div>

            <p class="opinionContent"> {{content}} </p>

              {{/each}}

            </div>

            </div>


   </div>

  {{/each}}

</div>

{{/if}}

</template>
