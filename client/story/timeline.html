<template name="timeline">

{{#if currentUser}}

  <div class="container">


{{#each getMyStory}}
    <div class="well well-large col-lg-10">


      <div class="storyAuthor" >

            <div class="avatar pull-left">

              <a href="#" > <img src="pimg/{{authorID}}.jpg" width="60px" height="60px" alt="" />  </a>

            </div>

            <div class="nameMeta ">
                <p> <a class="authorName" href="#"> {{authorName}} </a> </p>

                <p class="storyMeta"> {{formatDate date}} </p>
            </div>

      </div>

      <p class="storyContent"> {{ content }} </p>

     <hr>

     <div class="well well-large col-lg-10">

       <form class="commentINform form-horizontal" role="form">

         <input class="comment col-lg-9 pull-right" type="text" name="opinion"  value="" placeholder=" your feedback ... ">
         <input name="opinionParentID" type="hidden"  value="{{_id}}" >


       </form>

<br> <br>

       <div class="commentView">

       {{#each getCurrentStoryComments}}


       <div class="opinionAuthor" >

             <div class="avatarOpinion pull-left">

               <a href="#" > <img src="pimg/{{authorID}}.jpg" width="40px" height="40px" alt="" />  </a>

             </div>

             <div class="nameMeta ">
                 <p> <a class="authorName" href="#"> {{authorName}} </a> </p>

                 <p class="storyMeta"> {{formatDate date}} </p>
             </div>

       </div>

      <p class="opinionContent"> {{content}} </p>



        {{/each}}

      </div>

      </div>

    </div>

  {{/each}}

<br> <br>

</div>

{{/if}}

</template>
