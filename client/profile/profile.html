<template name="profile">

<div class="container">

  <h3> My Profile  </h3>

  <h5> Meteor.users db collection testing </h5>

  {{#each userDetail}}

  <p> ID:  {{_id}} </P>
  <p> Username:  {{username}} </P>

      {{#each this.emails}}

    <p>  Email : {{this.address}}  </P>

      {{/each}}

     

  <p> createdAt:  {{createdAt}} </p>

{{/each}}

</div>

<hr>

<div class="container">

  <h3> Update Your Profile </h3>

<br> <br>

        <div class="col-lg-8">

           <form id="profileUpdateForm" class="form-horizontal" role="form">



             <div class="form-group">
               <label for="Name" class="col-lg-4 control-label"> Full Name </label>

               <div class="col-lg-8">
                 <input type="text" class="form-control" id="fullName" placeholder="Name ...">

               </div>  <!--  -->

             </div>	 <!--   -->




             <div class="form-group">
               <label for="Location" class="col-lg-4 control-label"> Location </label>

               <div class="col-lg-8">
                 <input type="text" class="form-control" id="location" placeholder=" Your city ... ">

               </div>  <!--  -->

             </div>	 <!--   -->




             <!-- form submit button -->
          <div class="form-group">
            <div class="col-lg-2 pull-right">

              <button type="submit" class="btn btn-primary" style="width:100%;"> Update </button>

            </div>
          </div>	 <!-- end form group -->

        </form>
      </div>


</div>



</template>
