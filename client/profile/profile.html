<template name="profile">


  {{#if currentUser}}


<div class="container">

  <div class="row">

    <div class="col-lg-10 well showProfileData">


<div class="col-lg-4 viewProfilePhoto">

  {{#each myProfilePic}}

  <div>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="" width="220px" height="200px" /></a>
  </div>

  {{/each}}

<br> <br>

          <h4> Update Profile Photo </h4>

          <small> <em> Recomended file size : less than 1 MB </em> </small>

          <br> <br>
          <div>
                <input type="file" class="myFileInput" name="profilePhoto">
          </div>


</div>  <!-- END profile photo display and upload part -->

<div class="col-lg-8 viewProfileInfo">

  {{#each userDetail}}


    <p>  Name : {{this.profile.fullName}}  </P>
    <p>  Location : {{this.profile.location}}  </P>

    <p> User ID: <small> {{_id}} </small> </P>


        {{#each this.emails}}

    <p>  Email : {{this.address}}  </P>

        {{/each}}



  <p> account created on :  {{createdAt}} </p>

{{/each}}

</div>  <!-- END profile info display div  -->

    </div>  <!-- END well -->


</div>  <!-- END row -->

</div> <!-- END profile container -->


<div class="container">

  <div class="row">

<div class="well col-lg-10">


  <h4 class="col-lg-4 col-lg-offset-3"> Update Personal Details </h4>

<br> <br> <br>

        <div class="col-lg-8">

           <form id="profileUpdateForm" class="form-horizontal" role="form">



             <div class="form-group">
               <label for="Name" class="col-lg-4 control-label"> Full Name </label>

               <div class="col-lg-8">
                 <input type="text" class="form-control" id="fullName" placeholder="Name ...">

               </div>  <!--  -->

             </div>	 <!--   -->




             <div class="form-group">
               <label for="Location" class="col-lg-4 control-label"> Location </label>

               <div class="col-lg-8">
                 <input type="text" class="form-control" id="location" placeholder=" Your city ... ">

               </div>  <!--  -->

             </div>	 <!--   -->




             <!-- form submit button -->
          <div class="form-group">
            <div class="col-lg-2 pull-right">

              <button type="submit" name="submit" class="btn btn-primary" style="width:100%;"> Update </button>

            </div>
          </div>	 <!-- end form group -->

        </form>
      </div>


</div>
    </div> <!-- end row -->

  </div> <br> <!-- end Update Profile Info container -->

{{/if}}

</template>
