<template name="post">

    <img class="media-object" src="/pimg/mm.jpg" width = "60px" data-src="holder.js/64x64">

  </a>

  <div class="media-body">
    <h6 class="username"> Will Stash </h6>
    <p class="postContent"> weguiakwefjiewf uewifd sufeu suduue sd dejosfd </p>

    <div class="media">

        {{/if}}

            <a class="likebtn" href="#"> <small> Like </small> </a>
