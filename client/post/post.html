<template name="post">


<div class="media">

  <a class="pull-left" href="#">

    <img class="media-object" src="/pimg/mm.jpg" width = "60px" data-src="holder.js/64x64">

  </a>

  <div class="media-body">
    <h6 class="username"> {{_id}} </h6>
    <p class="postContent"> {{text}} </p>

    <div class="media">
        {{#if likeCount}}
        <span class="badge badge-success"> {{likeCount}}</span>  people like this
        {{/if}}

        <h4 class="media-heading">

            <a class="likeBtn" href="#"> <small> Like </small> </a>
            <a class="commentBtn" href="#"> <small> Comment </small> </a>

        </h4>
          <div class="col-lg-8 commentInput">
            <input class="" type="text" name="commentInput" id="commentText" value="" placeholder = "comment ... ">

          </div>

            <ul>
              {{#each getPostComments}}
              {{>postComment}}

              {{/each}}
            </ul>
    </div>
  </div>

</div>


</template>



<template name="postComment">


    <li class="well postComment col-lg-8">

      <a class="pull-left" href="/user">
          <img class="img-rounded" src="/pimg/gg.jpg" width="30px" alt="#" />
      </a>
      <div class="commentBody">
      <h6 class="username"> {{_id}} </h6>
      <p class="commentText"> {{text}} </p>
      </div>

    </li>


</template>
